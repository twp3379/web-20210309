<!DOCTYPE html>
<!-- html>head>style^body -->
<html>
<head>
    <style>
        div {
            position: relative;
        }

        h1 {
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
            color: white;
        }
         /* 이방법을 사용하면 글씨 색, 백그라운드 컬러 전부 흐려짐 */
        #div1 > h1 { 
            opacity: 0.5;
        }
        /* 이방법을 사용하면 백그라운드 컬러만 흐려짐 글씨는 안흐려짐 */
        #div2 > h1 {
            background-color: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <div id="div1">
    <img src="../html/bts.jfif" alt="">
    <h1>Lorem, ipsum dolor.</h1>
    </div>

    <div id="div2">
    <img src="../html/bts.jfif" alt="">
    <h1>Lorem, ipsum dolor.</h1>
    </div>
    
</body>
</html>
