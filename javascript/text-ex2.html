<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        * {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <!-- #result$@2*3 -->
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <script>
        var txt = "";
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j <= i; j++) {
                txt += "*"
            }
            txt += "<br>";
        }

        document.getElementById("result").innerHTML = txt;

        /*
        result2
        *****
        ****
        ***
        **
        *
        */
        var txt = "";
        for (var i = 0; i < 10; i++) {
            for (var j = 10; j > i; j--) {
                txt += "*"
            }
            txt += "<br>";
        }
        document.getElementById("result2").innerHTML = txt;

        /*
        
        result3
        *****
         ****
          ***
           ** 
            *
        */
        var txt = "";
        for (var i = 0; i < 10; i++) {
            for (var b = 0; b < i; b++) {
                txt += "&nbsp";
            }
            for (var j = 10; j > i; j--) {
                txt += "*";
            }
            txt += "<br>"

        }
        document.getElementById("result3").innerHTML = txt;
        /*
                result4
                    *
                   **
                  ***
                 ****
                *****
                
                */
        var txt = ""
        for (var i = 0; i < 10; i++) {
            for (var b = 9; b > i; b--) {
                txt += "&nbsp"
            }
            for (var j = 0; j <= i; j++) {
                txt += "*";
            }
            txt += "<br>";
        }
        document.getElementById("result4").innerHTML = txt;
    </script>
</body>

</html>
