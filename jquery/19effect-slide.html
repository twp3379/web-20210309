<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").slideUp();
            });
            $("#btn2").click(function () {
                $("p").slideDown();
            });
            $("#btn3").click(function () {
                $("p").slideToggle();
            });
        });

    </script>
</head>

<body>
    <button id="btn1">slide up</button>
    <button id="btn2">slide down</button>
    <button id="btn3">slide toggle</button>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae non magni possimus modi iste fugit esse
        ratione quia repudiandae fuga? Ab laboriosam iure recusandae, quia adipisci numquam eos aut illo.</p>
</body>

</html>
